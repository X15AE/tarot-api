<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Tarot Cards Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-main: #111827;
      --bg-card: #020617;
      --border: #4b5563;
      --violet: #4c1d95;
      --green: #14532d;
      --blue: #1e3a8a;
      --red: #7f1d1d;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;          /* —Ñ–æ–Ω –ø—ñ–¥ –≤—ñ–¥–µ–æ */
      color: var(--text-main);   /* ‚Üê –±—É–ª–æ "olor" */
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;             /* –ø—ñ–¥ —É—Å—ñ–º –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º */
      filter: brightness(0.9); /* —Ç—Ä–æ—Ö–∏ –∑–∞—Ç–µ–º–Ω—é—î–º–æ –≤—ñ–¥–µ–æ */
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title-icon {
      font-size: 24px;
      border-radius: 8px;
      padding: 4px 8px;
      background: #0f172a;
      border: 1px solid #4b5563;
    }

    .top-bar {
      max-width: 1100px;
      margin: 0 auto 22px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
    }

    .controls-group {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .controls-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
    }

    input[type="date"],
    input[type="text"] {
      padding: 7px 10px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #6b7280;
      background: #020617;
      color: var(--text-main);
      outline: none;
      min-width: 150px;
    }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
    }

    button {
      padding: 8px 18px;
      font-size: 13px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #4f46e5;
      color: #e5e7eb;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      white-space: nowrap;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .error {
      flex: 1;
      text-align: right;
      font-size: 13px;
      color: #f97373;
      min-height: 18px;
    }

    .dashboard {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    @media (max-width: 1100px) {
      .dashboard { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 700px) {
      .dashboard { grid-template-columns: 1fr; }
      .top-bar { flex-direction: column; align-items: flex-start; }
      .error { text-align: left; }
    }

    .card {
      background: rgba(15,23,42,0.95);
      border-radius: 18px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.6);
      border: 1px solid rgba(148,163,184,0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      padding: 8px;
      font-weight: 700;
      border-bottom: 1px solid rgba(15,23,42,0.8);
    }
    .card-header--violet { background: #43316b; }
    .card-header--green  { background: #14532d; }
    .card-header--blue   { background: #1e3a8a; }
    .card-header--red    { background: #7f1d1d; }

    .card-body { padding: 10px; flex: 1; }

    table.grid {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .grid th,
    .grid td {
      border: 1px solid var(--border);
      padding: 6px;
      font-size: 12px;
      text-align: center;
      word-wrap: break-word;
    }

    .grid .label-cell {
      text-align: left;
      padding-left: 8px;
      font-weight: 600;
    }

    .grid .sub-header-row {
      background: rgba(55,65,81,0.9);
      font-weight: 700;
    }

    .grid .sub-row      { background: rgba(31,41,55,0.7); }
    .grid .green-row    { background: rgba(22,163,74,0.16); }
    .grid .red-row      { background: rgba(220,38,38,0.16); }
    .grid .blue-row     { background: rgba(59,130,246,0.16); }
    .grid .section-row  { background: rgba(15,23,42,0.9); font-weight: 700; }

    .subsection-header {
      margin: 10px 0 4px;
      padding: 7px 8px;
      text-align: center;
      font-size: 12px;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-weight: 700;
      border-radius: 6px;
      border-bottom: 1px solid rgba(15,23,42,0.8);
    }
    .subsection-header--stumbles {
      background: #7f1d1d;
      color: #fee2e2;
      border: 1px solid rgba(248,113,113,0.7);
    }
    .subsection-header--periods {
      background: #1e3a8a;
      color: #dbeafe;
      border: 1px solid rgba(96,165,250,0.7);
    }

    .muted-line {
      max-width: 1100px;
      margin: 14px auto 0;
      text-align: center;
      color: var(--text-muted);
      font-size: 12px;
    }

    .description {
      max-width: 1100px;
      margin: 18px auto 0;
      background: rgba(15,23,42,0.97);
      border-radius: 16px;
      padding: 12px 14px;
      border: 1px solid #4b5563;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 10px;
    }
    @media (max-width: 700px) {
      .description { grid-template-columns: 1fr; }
    }
    .description-title {
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: 13px;
    }
    .description-main {
      font-size: 13px;
      line-height: 1.5;
    }
    .description-hint {
      color: var(--text-muted);
      font-size: 12px;
      margin-top: 4px;
    }

    .clickable-card {
      cursor: pointer;
      transition: background 0.12s ease, box-shadow 0.12s ease;
    }
    .clickable-card:hover {
      background: rgba(249,250,251,0.05);
      box-shadow: inset 0 0 0 1px rgba(129,140,248,0.7);
    }

    .compat-card {
      max-width: 1100px;
      margin: 18px auto 0;
      background: rgba(15,23,42,0.97);
      border-radius: 16px;
      border: 1px solid #4b5563;
      box-shadow: 0 18px 35px rgba(0,0,0,0.6);
      overflow: hidden;
      color: #f9fafb;           /* ‚Üê —Ç–µ–ø–µ—Ä –≤–µ—Å—å —Ç–µ–∫—Å—Ç –≤ –∫–∞—Ä—Ç—Ü—ñ –±—ñ–ª–∏–π */
    }
    .compat-header {
      padding: 8px;
      text-align: center;
      font-size: 13px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 700;
      background: #6b21a8;
    }
    .compat-body {
      display: grid;
      grid-template-columns: 1.4fr 1.2fr;
      gap: 12px;
      padding: 10px 14px 12px;
    }
    @media (max-width: 800px) {
      .compat-body { grid-template-columns: 1fr; }
    }

    .compat-partners {
      font-size: 13px;
      margin-bottom: 4px;
      color: #f9fafb;
    }
    .compat-level {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #f9fafb;
    }
    .compat-score {
      font-size: 13px;
      margin-bottom: 6px;
      color: #eab308;
    }
    .compat-summary {
      font-size: 13px;
      line-height: 1.5;
      color: #f9fafb;
    }

    .compat-table-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-bottom: 4px;
      text-align: center;
    }
  </style>
</head>
