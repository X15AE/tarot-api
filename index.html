      const ages = r.periodAges || [];

      pIds.forEach((base, idx) => {

      // --- COMPAT, ÑÐºÑ‰Ð¾ Ñ” Ð´Ñ€ÑƒÐ³Ð° Ð´Ð°Ñ‚Ð° ---
      if (d2) {

          API_COMPAT +
          "?date1=" +

      updateMusicUI();
    } catch (err) {
      // Ð±Ñ€Ð°ÑƒÐ·ÐµÑ€ Ð·Ð°Ð±Ð»Ð¾ÐºÑƒÐ²Ð°Ð² Ð°Ð²Ñ‚Ð¾Ð¿Ð»ÐµÐ¹
      console.log("Autoplay Ð·Ð°Ð±Ð»Ð¾ÐºÐ¾Ð²Ð°Ð½Ð¾:", err);
      isAudioPlaying = false;
      autoplayBlocked = true;
      updateMusicUI();
    }
  }

  // Ð·Ð°Ð¿ÑƒÑÐºÐ°Ñ”Ð¼Ð¾ Ð°Ð²Ñ‚Ð¾Ð¿Ð»ÐµÐ¹, ÐºÐ¾Ð»Ð¸ Ð²ÑÐµ DOM Ð²Ð¶Ðµ Ð³Ð¾Ñ‚Ð¾Ð²Ðµ
  if (document.readyState === "complete" || document.readyState === "interactive") {
    tryStartAudioAutoplay();
  } else {
    window.addEventListener("DOMContentLoaded", tryStartAudioAutoplay);
  }

  if (musicBtn) {
    musicBtn.addEventListener("click", async () => {
      if (!isAudioPlaying) {
        try {
          await bgAudio.play();
          isAudioPlaying = true;
          autoplayBlocked = false;
        } catch (err) {
          console.log("ÐÐµ Ð²Ð´Ð°Ð»Ð¾ÑÑ ÑÑ‚Ð°Ñ€Ñ‚ÑƒÐ²Ð°Ñ‚Ð¸ Ð°ÑƒÐ´Ñ–Ð¾:", err);
          isAudioPlaying = false;
        }
      } else {
        bgAudio.pause();
        isAudioPlaying = false;
      }
      updateMusicUI();
    });
  }

  if (musicVol) {
    musicVol.addEventListener("input", () => {
      const v = Number(musicVol.value) / 100;
      bgAudio.volume = v;
    });
  }

  updateMusicUI();
</script>
